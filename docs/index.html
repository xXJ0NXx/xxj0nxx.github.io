<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>3D Pinball for Windows - Space Cadet</title>
  <style>
    /* ... your CSS unchanged ... */
  </style>
</head>
<body>
  <div class="active window">
    <div class="titlebar">
      <span class="titlebar-title">3D Pinball for Windows - Space Cadet</span>
      <!-- ... your titlebar buttons ... -->
    </div>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten"><progress hidden id="progress" max="100" value="0"></progress></div>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" style="display:none" tabindex="-1"></canvas>
  </div>

  <script>
    var statusElement = document.getElementById("status"),
        progressElement = document.getElementById("progress"),
        Module = {
          preRun: [],
          postRun: [],
          print: (function() {
            var e = document.getElementById("output");
            return e && (e.value = ""), function(e) {
              arguments.length > 1 && (e = Array.prototype.slice.call(arguments).join(" "));
              console.log(e);
            }
          })(),
          printErr: function(e) {
            arguments.length > 1 && (e = Array.prototype.slice.call(arguments).join(" "));
            console.error(e);
          },
          canvas: (function() {
            var e = document.getElementById("canvas");
            e.addEventListener("webglcontextlost", function(e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            }, !1);
            return e;
          })(),
          setStatus: function(e) {
            if (!Module.setStatus.last) Module.setStatus.last = {time: Date.now(), text: ""};
            if (e !== Module.setStatus.last.text) {
              var t = e.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/),
                  n = Date.now();
              if (!(t && n - Module.setStatus.last.time < 30)) {
                Module.setStatus.last.time = n;
                Module.setStatus.last.text = e;
                if (t) {
                  e = t[1];
                  progressElement.value = 100 * parseInt(t[2]);
                  progressElement.max = 100 * parseInt(t[4]);
                  progressElement.hidden = !1;
                } else {
                  progressElement.value = null;
                  progressElement.max = null;
                  progressElement.hidden = !0;
                  document.getElementById("canvas").style.display = "";
                }
                statusElement.innerHTML = e;
                if (e === "") {
                  statusElement.style.display = "none";
                  progressElement.style.display = "none";
                } else {
                  statusElement.style.display = "";
                  progressElement.style.display = "";
                }
              }
            }
          },
          totalDependencies: 0,
          monitorRunDependencies: function(e) {
            this.totalDependencies = Math.max(this.totalDependencies, e);
            Module.setStatus(
              e ? "Preparing... ("+(this.totalDependencies-e)+"/"+this.totalDependencies+")"
                : "All downloads complete."
            );
          }
        };
    Module.setStatus("Downloading...");
    window.onerror = function() {
      Module.setStatus("Exception thrown, see JavaScript console");
      Module.setStatus = function(e) {
        e && Module.printErr("[post-exception status] " + e);
      }
    }
  </script>

  <!-- only ONE load of the Emscripten module -->
  <script async src="SpaceCadetPinball.js"></script>
</body>
</html>
